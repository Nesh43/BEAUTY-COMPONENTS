<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>User Registration Form</title>
        
</head>
<body>

    <h1>User Registration Form</h1>
    <p>Complete the required fields</p>

    <form action="Registration Form" action="/submit" method="post">

        <!--Personal information-->
        <fieldset>
            <legend>personal information</legend>
            <label for="firstname">firstname</label>
            <input type="text" id="firstname" name="enter the firstname">
            <label for="lastname">lastname</label>
            <input type="text" id="lastname" name="enter the lastname">
            <label for="email">email</label>
            <input type="email" id="email" name="enter the email"><br><br>
            <label for="password">password</label>
            <input for="password" id="password" name="enter the password><br><br>
            <label for="account type">account type</label>
            <input type="radio" id="business" name="account type" value="personal" required><br><br>
            <label for="terms">
             <a href="https://.www.terms." target="_blank"> terms and conditions</a>
            </label>
            <input type="checkbox" id="terms required" I accept>
            <label for="profile picture">profile picture</label>
            <input type="file" id="profile picture" accept="image/"><br><br>
            <label for="age">age:</label>
            <input type="number" id="age" min="18" max="120"required><br><br>
            <label for="bio">bio</label>
            <textarea id="bio" name="bio" rows="4" columns="8" placeholder="tell us about yourself"></textarea><br><br>
        </fieldset>
        <!--Additional Details-->
        <fieldset>
            <legends>Additional information</legends>
            <label for="date of birth">date of birth</label>
            <input for="date" id="date of birth" placeholder="enter the date of birth">
            <label for="referrer">How did you locate us?</label>
            <select id="referrer" name="referrer">
                <option value="select an option">select an option</option>
                <option value="relative">relative</option>
                <option value="friend">friend</option>
                <option value="advert">advert</option>
                <option value="social media">social media</option>
            </select><br><br>
            <label for="interests">interest</label>
            <input type="checkbox" id="coding" name="interest" value="design">
            <label for="country">country</label>
            <select id="country" name="country">
                <optgroup label="Europe">
                    <option value="Uk">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
               </optgroup>
               <optgroup label="North America">
                <option value="us">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
               </optgroup>
               <optgroup label="Asia">
                <option value="Japan">Japan</option>
                <option value="India">India</option>
                <option value="China">China</option>
               </optgroup>
            </select><br><br>
        </fieldset>

        <!--Submit button-->>
        <button type="submit">Register</button>
    </form>
</body>
</html>
